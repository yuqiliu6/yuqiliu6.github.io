<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: rgb(223, 63, 61); stroke: rgb(160, 0, 0);} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    var x = d3.scaleLog().domain([10,150]).range([0,200]);
    var y = d3.scaleLog().domain([10,150]).range([200,0])
    const data = await d3.csv("https://flunky.github.io/cars2017.cs");
    console.log(data);
    svg.append("g")
    .attr("transform","translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
        .attr("cx", function(d) {return x(d.AverageCityMPG)})
        .attr("cy", function(d) {return y(d.AverageHighwayMPG)})
        .attr("r", function(d) {return Number.parseInt(d.EngineCylinders)+2});
}
</script>
</body>
</html>
